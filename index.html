<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="chat-container">
<div class="chatbot">
<div class="chat-header"><h3>Chatbot</h3></div>
<div class="chat-body">
    <div class="chat-bot">
        <span class="bot-icon"><i class="bi bi-robot"></i></span>
        <div class="text-bot">Hi <br>How can I help you</div>
    </div>
    <div class="chat-user">
        <div class="text-user mt-2">Lorem ipsum dolor sit amet </div>
    </div>
</div>
<div class="chat-input">
    <textarea placeholder="Enter a message..."></textarea>
    <button class="send-btn"><i class="bi bi-send-fill"></i></button>
</div>

</div>

<div class="hide-show-chat">
    <button class="hide-btn"><i class="bi bi-x-lg"></i></button>
</div>
</div>

    <script src="script.js" defer></script>
</body>
</html>
